<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- wrap start -->
    
    <section class="wrap">

        <div class="container wrap__container">

            <a href="./img/1.jpg" download="1" class="main__img-box">
                
                <img src="./img/1.jpg" alt="1" class="main__img">
    
            </a>
            
            <div class="card-wrap">
    
                <button class="card">
                    <img src="./img/1.jpg" alt="1" class="card__img img-1">
                </button>
    
                <button class="card">
                    <img src="./img/2.jpg" alt="2" class="card__img img-2">
                </button>
    
                <button class="card">
                    <img src="./img/3.jpg" alt="3" class="card__img img-3">
                </button>
    
                <button class="card">
                    <img src="./img/4.jpg" alt="4" class="card__img img-4">
                </button>
    
            </div>
            
        </div>

    </section>

    <!-- wrap end -->



    <!-- footer start -->

    <footer class="footer">

        <div class="container footer__container">

            <h2 class="footer__title">

                <a href="#" class="footer__content"><i class="far fa-copyright fa-flip"></i> Qudratulloh Mahammadjonov | 2023</a>

            </h2>

        </div>
        
    </footer>
    
    <!-- footer end -->
    


    <!-- scripts -->
    <script src="./js/app.js"></script>
</body>
</html>
